{% extends "../base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
    .fbl {
        background: #7952B3;
        width:40%;
        border:1px solid #7952B3
    }
    .fbl:hover{
        background:#654398;
        border:1px solid #654398;
    }
    body{
        background:#32373d;
    }
    .gradient-custom-3 {

    }
</style>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100 main">
            <div  class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;border:1px solid #7952B3; background:#202327;color:#E1E8EB">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>
                            {% include './alerts.html' %}
                            <form action={% url "accounts:login" %} method="POST">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Email</label>
                                    <input name="email" type="email" id="form3Example1cg" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example1cg">Number Id</label>
                                    <input name="number_id" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                </div>
{% comment %} 
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Password</label>
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                    
                                </div> {% endcomment %}

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                    <input name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                </div>

                                <br>
                                <br>
                                <div class="d-flex justify-content-center">
                                    
                                    <button 
                                    type="submit"
                                    class="btn btn-primary fbl">Login</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
